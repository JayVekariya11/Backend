<!-- for of loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          a=[
            {
                name:"jay", spi:8.68
            },
            {
                name:"hello",spi:8
            }
        ]

        for(i of a){
            document.write(i.name+" "+i.spi)
        }
        document.write("<br/>")
        arr=[1,2,3]
        for(let a of arr){
            document.write(a)
        }
    </script>
</body>
</html>
