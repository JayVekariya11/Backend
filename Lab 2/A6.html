<!-- array and object destructuring -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=[1,2,3]
       let [x,y,z]=a
        document.write(x,y,z)

       let b={
            name:"jay",
            spi:9
        }
        let {name,spi}=b //key hoy e j name aapvu
        document.write(name,spi)

    </script>
</body>
</html>
